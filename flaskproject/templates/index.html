<!doctype html>
<html lang="en">
<head>

<div class="container">
    <h1>Контактная форма</h1>
    <form action="http://127.0.0.1:5000" method="POST">
        <div>
            <label for="name"> Ваше имя</label>
            <input type="text" id="name" name="name" required> <!-- id привязан к label через for-->
        </div>
        <br>
        <div>
            <label for="email">Ваш email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="message">Ваше сообщение</label>
            <textarea id="message" name="message" rows="3" required></textarea>
        </div>
        <br>
        <button type="submit">Отправить</button> <!--submit отправляет данные на сервер-->
    </form>
</div>
{% for message in messages%}
    <div class="container">
        <h4>{{message.name}}</h4>
        <p>{{message.email}}</p>
        <p>{{message.message}}</p>
    </div>

{% endfor %}
</body>
</html>
